<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>BMI Calculator</h2>
        <p class="text">Height (cm/m)</p>
        <!-- <input type="text" id="h"> -->
        <input type="number" min="1" id="h">

        <p class="text">Weight (kg)</p>
        <!-- <input type="text" id="w"> -->
        <input type="number" min="1" id="w">

        <p id="result"></p>
        <button id="btn" onclick="BMI()">Calculate</button>
        <p id="info">Enter a correct height in cm/m and a correct weight in kg</p>
        <!-- <input type="number" min="1" id="a" oninput="checkValue()"> -->
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>

</html>
